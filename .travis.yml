language: node_js

cache: yarn

notifications:
  email: false

node_js:
  - "10"
  - "11"

before_install:
  # Install latest Yarn.
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn

before_script:
  - yarn ci

script:
  - yarn build

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn codecov
    on:
      tags: false
      node_js: "10"
      branch: master
      repo: dcodeteam/react-google-maps

  - provider: npm
    skip_cleanup: true
    email: uma.karimov@gmail.com
    api_key: $NPM_TOKEN
    on:
      tags: true
      node_js: "10"
      branch: master
      repo: dcodeteam/react-google-maps

  - provider: pages
    local-dir: ./docs
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    on:
      tags: true
      node_js: "10"
      branch: master
      repo: dcodeteam/react-google-maps
