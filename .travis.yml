language: node_js

cache: yarn

notifications:
  email: false

node_js:
- 10
- 9
- 8

install:
- yarn

script:
- yarn ci
- yarn build

after_success:
- if [[ $TRAVIS_NODE_VERSION == "8" ]]; then yarn codecov; fi

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"

deploy:
  provider: npm
  skip_cleanup: true
  email: uma.karimov@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: dcodeteam/react-google-maps
    condition: "$TRAVIS_NODE_VERSION = 8"
